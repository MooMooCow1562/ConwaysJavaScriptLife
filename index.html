<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="conways-game-of-life.css">
    <script src="conways-game-of-life.js" defer></script>
</head>
<body>
    <h1>Welcome to Conway's Game of Life</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button type="button" id="randomButton">Randomize Board</button>
        <label for="seed">Seed:</label>
        <input type="number" id="seed" min="0" value="0">
        <button type="button" id="startButton">Start</button>
        <button type="button" id="stopButton" disabled>Stop</button>
        <button type="button" id="stepButton">Step</button>
        <button type="button" id="clearButton">Clear</button>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="100" value="10">
    </div>
</body>
</html>
